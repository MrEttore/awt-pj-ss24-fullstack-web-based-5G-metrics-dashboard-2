services:
  scraper:
    build: 
      context: ./headless-browser
      dockerfile: Dockerfile
    image: scraper:latest
    container_name: scraper
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - awt
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - awt
networks:
  awt:
    driver: bridge
