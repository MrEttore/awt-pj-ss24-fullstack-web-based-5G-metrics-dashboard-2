name: Backend CI Pipeline

on:
  push:
    branches:
      - main
      - DEV
      - backend
  pull_request:
    branches:
      - main
      - DEV
      - backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install backend dependencies
      working-directory: backend
      run: npm install

    - name: Run backend tests
      working-directory: backend
      run: npm test
